<ion-header>
  <ion-navbar>
    <ion-title>最新消息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card li *ngFor="let item of items">
    <ion-card-header>
      {{item.day}}<code>{{item.id}}</code>
    </ion-card-header>
    <ion-card-content>
      {{item.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
