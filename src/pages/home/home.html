<ion-header>
  <ion-navbar>
    <ion-title>最新消息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card li *ngFor="let item of items | async">
    <ion-card-header>
{{ item.publishDate }}
    </ion-card-header>
    <ion-card-content>
{{ item.title }}
    </ion-card-content>
  </ion-card>
</ion-content>
